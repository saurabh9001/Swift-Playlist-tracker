            50% { transform: translateY(-20px); }
        }
        .wave-bg {
            background: linear-gradient(135deg, #047857 0%, #059669 50%, #10b981 100%);
            position: relative;
            overflow-x: hidden;
        }
        .wave-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: wave 20s linear infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        input[type="checkbox"]:checked {
            background-color: #10b981;
            border-color: #10b981;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        }
        .notification.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>

    <!-- Firebase Configuration -->

        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUe_mEMGRIFJPcAWLPXVxQCROzpqvxv0o",
            authDomain: "playlist-tracker-4b54c.firebaseapp.com",
            projectId: "playlist-tracker-4b54c",
            storageBucket: "playlist-tracker-4b54c.firebasestorage.app",
            messagingSenderId: "670180080859",
            appId: "1:670180080859:web:d1d9e5e3b59f5d1957cdfa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let deviceId = localStorage.getItem('deviceId') || `device_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('deviceId', deviceId);

        const tutorials = [
            // Part 1
            { id: 1, title: "Chai aur Python for Beginners", time: "00:00:00", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Introduction", part: 1 },

            { id: 4, title: "Python in Shell", time: "00:46:36", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Fundamentals", part: 1 },
            { id: 5, title: "Immutable and Mutable in Python", time: "01:06:40", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Fundamentals", part: 1 },
            { id: 6, title: "Python Data Types - Big Picture", time: "01:23:48", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Types", part: 1 },
            { id: 7, title: "Internal Working of Python", time: "01:54:35", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Types", part: 1 },
            { id: 8, title: "Numbers in Depth in Python", time: "02:24:54", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Types", part: 1 },
            { id: 9, title: "Strings in Python", time: "03:12:43", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Structures", part: 1 },
            { id: 10, title: "List in Python", time: "03:43:25", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Structures", part: 1 },
            { id: 11, title: "Dictionary in Python", time: "04:15:37", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Structures", part: 1 },
            { id: 12, title: "Tuples in Python", time: "04:41:51", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Data Structures", part: 1 },
            { id: 13, title: "Solve 10 Conditional Problems in Python", time: "04:51:32", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Control Flow", part: 1 },
            { id: 14, title: "Solve 10 Loops Problems in Python", time: "05:45:06", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Control Flow", part: 1 },
            { id: 15, title: "Behind the Scene of Loops in Python", time: "06:34:42", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Control Flow", part: 1 },
            { id: 16, title: "Solve 10 Problems on Functions in Python", time: "07:03:47", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Functions", part: 1 },
            { id: 17, title: "Scopes and Closure in Python", time: "08:02:55", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Functions", part: 1 },
            { id: 18, title: "Object Oriented Programming in Python", time: "08:33:47", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - OOP", part: 1 },
            { id: 19, title: "What are Decorators in Python", time: "09:42:11", videoUrl: "https://youtu.be/v9bOWjwdTlg", category: "Part 1 - Advanced", part: 1 },
            
            // Part 2
            { id: 20, title: "Python Project - Youtube Manager App", time: "00:00:00", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - Projects", part: 2 },
            { id: 21, title: "Python Project - Youtube Manager with SQLite3", time: "01:07:32", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - Projects", part: 2 },
            { id: 22, title: "Handling API in Python", time: "01:40:22", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - API & Database", part: 2 },
            { id: 23, title: "Python Project - Youtube Manager with MongoDB", time: "02:07:43", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - API & Database", part: 2 },
            { id: 24, title: "Python Virtual Environment Guide", time: "02:51:36", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - Environment", part: 2 },
            { id: 25, title: "Explore Open Source Code of Python", time: "03:09:54", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - Advanced", part: 2 },
            { id: 26, title: "Conda and Jupyter Notebook in Python", time: "03:23:44", videoUrl: "https://youtu.be/Cri8__uGk-g", category: "Part 2 - Tools", part: 2 }
        ];

        function timeToSeconds(time) {
            const parts = time.split(':').map(Number);
            if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            return 0;
        }

        function renderTutorialList() {
            const tutorialList = document.getElementById('tutorialList');
            const groupedByCategory = {};

            tutorials.forEach(tutorial => {
                if (!groupedByCategory[tutorial.category]) {
                    groupedByCategory[tutorial.category] = [];
                }
                groupedByCategory[tutorial.category].push(tutorial);
            });

            let html = '';
            for (const [category, items] of Object.entries(groupedByCategory)) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-2xl font-bold text-white mb-4 flex items-center">
                            <span class="bg-gradient-to-r from-emerald-400 to-green-400 text-white px-3 py-1 rounded-lg mr-2">${category}</span>
                        </h3>
                        <div class="space-y-3">
                `;

                items.forEach(tutorial => {
                    const seconds = timeToSeconds(tutorial.time);
                    const youtubeUrl = `${tutorial.videoUrl}?t=${seconds}s`;
                    
                    html += `
                        <div class="glass-card rounded-xl p-4 flex items-center gap-4 hover:bg-white/20 transition-all">
                            <input 
                                type="checkbox" 
                                id="tutorial-${tutorial.id}" 
                                class="w-6 h-6 rounded cursor-pointer"
                                onchange="toggleCompletion(${tutorial.id}, this.checked)"
                            >
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-emerald-300 font-semibold">#${tutorial.id}</span>
                                    <span class="text-white/60 text-sm">${tutorial.time}</span>
                                    <span class="text-xs px-2 py-1 bg-white/20 rounded-full text-white">Part ${tutorial.part}</span>
                                </div>
                                <h4 class="text-lg font-semibold text-white">${tutorial.title}</h4>
                            </div>
                            <a href="${youtubeUrl}" target="_blank" class="bg-gradient-to-r from-emerald-500 to-green-500 text-white px-4 py-2 rounded-lg hover:from-emerald-600 hover:to-green-600 transition-all">
                                Watch
                            </a>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            tutorialList.innerHTML = html;
        }

        window.toggleCompletion = async function(tutorialId, isChecked) {
            const state = loadState();
            state[tutorialId] = isChecked;
            await saveTutorialState(state);
            updateProgress();
            showNotification(isChecked ? 'Lesson completed! â˜•ðŸŽ‰' : 'Lesson marked as incomplete');
        };

        function updateProgress() {
            const state = loadState();
            const completed = Object.values(state).filter(v => v === true).length;
            const total = tutorials.length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage}%`;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
        }

        async function saveTutorialState(state) {
            if (currentUser) {
                try {
                    await setDoc(doc(db, 'chai_python_tutorials_state', currentUser.uid), {
                        state: state,
                        lastUpdated: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Error saving to Firestore:', error);
                }
            }
            localStorage.setItem(`chai_python_tutorials_state_${deviceId}`, JSON.stringify(state));
        }

        async function loadStateFromFirestore() {
            if (currentUser) {
                try {
                    const docSnap = await getDoc(doc(db, 'chai_python_tutorials_state', currentUser.uid));
                    if (docSnap.exists()) {
                        return docSnap.data().state;
                    }
                } catch (error) {
                    console.error('Error loading from Firestore:', error);
                }
            }
            return null;
        }

        function loadState() {
            const localState = localStorage.getItem(`chai_python_tutorials_state_${deviceId}`);
            return localState ? JSON.parse(localState) : {};
        }

        async function applyTutorialState(state) {
            tutorials.forEach(tutorial => {
                const checkbox = document.getElementById(`tutorial-${tutorial.id}`);
                if (checkbox) {
                    checkbox.checked = state[tutorial.id] || false;
                }
            });
            updateProgress();
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            const signinBtn = document.getElementById('google-signin-btn');
            const signoutBtn = document.getElementById('signout-btn');

            if (user) {
                currentUser = user;
                signinBtn.classList.add('hidden');
                signoutBtn.classList.remove('hidden');

                const firestoreState = await loadStateFromFirestore();
                if (firestoreState) {
                    await applyTutorialState(firestoreState);
                    await saveTutorialState(firestoreState);
                } else {
                    const localState = loadState();
                    await saveTutorialState(localState);
                    await applyTutorialState(localState);
                }
            } else {
                currentUser = null;
                signinBtn.classList.remove('hidden');
                signoutBtn.classList.add('hidden');
                const localState = loadState();
                await applyTutorialState(localState);
            }
        });

        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                showNotification('Signed in successfully! â˜•ðŸŽ‰');
            } catch (error) {
                showNotification('Error signing in: ' + error.message, true);
            }
        });

        document.getElementById('signout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Signed out successfully');
            } catch (error) {
                showNotification('Error signing out: ' + error.message, true);
            }
        });

        renderTutorialList();
        const initialState = loadState();
        applyTutorialState(initialState);
    </script>
