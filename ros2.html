        function getDeviceId() {
            let id = localStorage.getItem('deviceId_ros2');
            if (!id) {
                id = 'device-ros2-' + Math.random().toString(36).substr(2, 16);
                localStorage.setItem('deviceId_ros2', id);
            }
            return id;

                handlersReady = true;
            }
            
            loadState();
            renderTutorialList();
            updateProgress();
        });

        function setupEventHandlers() {
            // Event handlers will be set up after rendering
        }

        function renderTutorialList() {
            const listContainer = document.getElementById('tutorial-list');
            listContainer.innerHTML = '';
            
            tutorials.forEach(tutorial => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-2xl p-4 tutorial-card hover:scale-[1.02] cursor-pointer';
                card.dataset.id = tutorial.id;
                
                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center flex-1">
                            <input type="checkbox" 
                                   class="tutorial-checkbox w-5 h-5 rounded border-2 border-cyan-400 bg-white/10 checked:bg-gradient-to-br checked:from-cyan-400 checked:to-purple-500 cursor-pointer mr-4"
                                   data-tutorial-id="${tutorial.id}">
                            <div class="flex-1">
                                <div class="flex items-center space-x-2">
                                    <span class="text-sm font-bold text-cyan-400">#${tutorial.id}</span>
                                    <span class="text-xs px-2 py-0.5 bg-gradient-to-r from-cyan-500/30 to-purple-500/30 rounded-full">${tutorial.category}</span>
                                </div>
                                <h3 class="text-lg font-semibold mt-1">${tutorial.title}</h3>
                            </div>
                        </div>
                        ${tutorial.youtubeLink ? `
                            <a href="${tutorial.youtubeLink}" target="_blank" 
                               class="ml-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-all hover:scale-105 flex items-center space-x-2"
                               onclick="event.stopPropagation()">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                                <span>Watch</span>
                            </a>
                        ` : ''}
                    </div>
                `;
                
                const checkbox = card.querySelector('.tutorial-checkbox');
                checkbox.addEventListener('change', (e) => {
                    e.stopPropagation();
                    toggleCompletion(tutorial.id, e.target.checked);
                });
                
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('a') && !e.target.closest('input')) {
                        checkbox.checked = !checkbox.checked;
                        toggleCompletion(tutorial.id, checkbox.checked);
                    }
                });
                
                listContainer.appendChild(card);
            });
        }

        function toggleCompletion(tutorialId, isChecked) {
            saveTutorialState();
            updateProgress();
            
            if (isChecked) {
                showNotification(`âœ“ Completed tutorial #${tutorialId}`);
            }
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('.tutorial-checkbox');
            const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
            const total = tutorials.length;
            const percentage = Math.round((checked / total) * 100);
            
            document.getElementById('progress-count').textContent = `${checked} / ${total}`;
            document.getElementById('progress-percent').textContent = `${percentage}% Complete`;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
        }

        function saveTutorialState() {
            const checkboxes = document.querySelectorAll('.tutorial-checkbox');
            const state = {};
            checkboxes.forEach(cb => {
                state[cb.dataset.tutorialId] = cb.checked;
            });
            
            if (stateDocRef) {
                stateDocRef.set(state).catch(err => {
                    console.warn('Could not save to Firestore:', err);
                });
            }
            localStorage.setItem('ros2TutorialState', JSON.stringify(state));
        }

        function loadState() {
            if (stateDocRef) {
                stateDocRef.get().then(doc => {
                    if (doc.exists) {
                        applyTutorialState(doc.data());
                    } else {
                        loadTutorialStateFromLocal();
                    }
                }).catch(err => {
                    console.warn('Could not load from Firestore:', err);
                    loadTutorialStateFromLocal();
                });
            } else {
                loadTutorialStateFromLocal();
            }
        }

        function loadTutorialStateFromLocal() {
            const stateStr = localStorage.getItem('ros2TutorialState');
            if (stateStr) {
                try {
                    const state = JSON.parse(stateStr);
                    applyTutorialState(state);
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }
        }

        function applyTutorialState(state) {
            const checkboxes = document.querySelectorAll('.tutorial-checkbox');
            checkboxes.forEach(cb => {
                if (state.hasOwnProperty(cb.dataset.tutorialId)) {
                    cb.checked = !!state[cb.dataset.tutorialId];
                }
            });
            updateProgress();
        }
    </script>
</body>
</html>
