    <style>
        @keyframes wave {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .wave-bg {
            background: linear-gradient(135deg, #0e7490 0%, #1e40af 50%, #6b21a8 100%);
            position: relative;
            overflow-x: hidden;
        }
        .wave-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: wave 20s linear infinite;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        input[type="checkbox"]:checked {
            background-color: #06b6d4;
            border-color: #06b6d4;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .notification.success {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }
        .notification.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">Python Learning Journey</h1>
            <p class="text-xl text-white/90">Master Python Programming</p>
        </div>

        <!-- Progress Card -->
        <div class="glass-card rounded-2xl p-6 mb-8 max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-white">Progress</h2>
                <span class="text-3xl font-bold text-white" id="progressText">0%</span>
            </div>
            <div class="w-full bg-white/20 rounded-full h-4 overflow-hidden">
                <div class="progress-bar bg-gradient-to-r from-cyan-400 to-blue-400 h-full rounded-full" id="progressBar" style="width: 0%"></div>
            </div>
            <p class="text-white/80 mt-2 text-center">
                <span id="completedCount">0</span> of <span id="totalCount">11</span> topics completed
            </p>
        </div>

        <!-- Tutorial List -->
        <div class="max-w-4xl mx-auto">
            <div id="tutorialList" class="space-y-4">
                <!-- Tutorials will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUe_mEMGRIFJPcAWLPXVxQCROzpqvxv0o",
            authDomain: "playlist-tracker-4b54c.firebaseapp.com",
            projectId: "playlist-tracker-4b54c",
            storageBucket: "playlist-tracker-4b54c.firebasestorage.app",
            messagingSenderId: "670180080859",
            appId: "1:670180080859:web:d1d9e5e3b59f5d1957cdfa"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;
        let deviceId = localStorage.getItem('deviceId') || `device_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        localStorage.setItem('deviceId', deviceId);

        const tutorials = [
            { id: 1, title: "Introduction", time: "01:58", category: "Basics" },
            { id: 2, title: "Variables & Data Types", time: "17:00", category: "Basics" },
            { id: 3, title: "Operators", time: "38:43", category: "Basics" },
            { id: 4, title: "Control Statements", time: "57:37", category: "Control Flow" },
            { id: 5, title: "Strings", time: "1:36:15", category: "Data Structures" },
            { id: 6, title: "Lists & Tuples", time: "2:07:01", category: "Data Structures" },
            { id: 7, title: "Dictionary", time: "2:41:08", category: "Data Structures" },
            { id: 8, title: "Functions", time: "3:02:52", category: "Functions" },
            { id: 9, title: "Object-Oriented Programming (OOP)", time: "3:31:17", category: "OOP" },
            { id: 10, title: "Exception Handling", time: "4:23:16", category: "Advanced" },
            { id: 11, title: "File Handling", time: "4:41:20", category: "Advanced" }
        ];

        function timeToSeconds(time) {
            const parts = time.split(':').map(Number);
            if (parts.length === 2) {
                return parts[0] * 60 + parts[1];
            } else if (parts.length === 3) {
                return parts[0] * 3600 + parts[1] * 60 + parts[2];
            }
            return 0;
        }

        function renderTutorialList() {
            const tutorialList = document.getElementById('tutorialList');
            const groupedByCategory = {};

            tutorials.forEach(tutorial => {
                if (!groupedByCategory[tutorial.category]) {
                    groupedByCategory[tutorial.category] = [];
                }
                groupedByCategory[tutorial.category].push(tutorial);
            });

            let html = '';
            for (const [category, items] of Object.entries(groupedByCategory)) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-2xl font-bold text-white mb-4 flex items-center">
                            <span class="bg-gradient-to-r from-cyan-400 to-blue-400 text-white px-3 py-1 rounded-lg mr-2">${category}</span>
                        </h3>
                        <div class="space-y-3">
                `;

                items.forEach(tutorial => {
                    const seconds = timeToSeconds(tutorial.time);
                    const youtubeUrl = `https://youtu.be/gPvYox9JIYI?t=${seconds}s`;
                    
                    html += `
                        <div class="glass-card rounded-xl p-4 flex items-center gap-4 hover:bg-white/20 transition-all">
                            <input 
                                type="checkbox" 
                                id="tutorial-${tutorial.id}" 
                                class="w-6 h-6 rounded cursor-pointer"
                                onchange="toggleCompletion(${tutorial.id}, this.checked)"
                            >
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="text-cyan-300 font-semibold">#${tutorial.id}</span>
                                    <span class="text-white/60 text-sm">${tutorial.time}</span>
                                </div>
                                <h4 class="text-lg font-semibold text-white">${tutorial.title}</h4>
                            </div>
                            <a href="${youtubeUrl}" target="_blank" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-4 py-2 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all">
                                Watch
                            </a>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            }

            tutorialList.innerHTML = html;
        }

        window.toggleCompletion = async function(tutorialId, isChecked) {
            const state = loadState();
            state[tutorialId] = isChecked;
            await saveTutorialState(state);
            updateProgress();
            showNotification(isChecked ? 'Topic completed! ðŸŽ‰' : 'Topic marked as incomplete');
        };

        function updateProgress() {
            const state = loadState();
            const completed = Object.values(state).filter(v => v === true).length;
            const total = tutorials.length;
            const percentage = Math.round((completed / total) * 100);

            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage}%`;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
        }

        async function saveTutorialState(state) {
            if (currentUser) {
                try {
                    await setDoc(doc(db, 'python_tutorials_state', currentUser.uid), {
                        state: state,
                        lastUpdated: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Error saving to Firestore:', error);
                }
            }
            localStorage.setItem(`python_tutorials_state_${deviceId}`, JSON.stringify(state));
        }

        async function loadStateFromFirestore() {
            if (currentUser) {
                try {
                    const docSnap = await getDoc(doc(db, 'python_tutorials_state', currentUser.uid));
                    if (docSnap.exists()) {
                        return docSnap.data().state;
                    }
                } catch (error) {
                    console.error('Error loading from Firestore:', error);
                }
            }
            return null;
        }

        function loadState() {
            const localState = localStorage.getItem(`python_tutorials_state_${deviceId}`);
            return localState ? JSON.parse(localState) : {};
        }

        async function applyTutorialState(state) {
            tutorials.forEach(tutorial => {
                const checkbox = document.getElementById(`tutorial-${tutorial.id}`);
                if (checkbox) {
                    checkbox.checked = state[tutorial.id] || false;
                }
            });
            updateProgress();
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        onAuthStateChanged(auth, async (user) => {
            const signinBtn = document.getElementById('google-signin-btn');
            const signoutBtn = document.getElementById('signout-btn');

            if (user) {
                currentUser = user;
                signinBtn.classList.add('hidden');
                signoutBtn.classList.remove('hidden');

                const firestoreState = await loadStateFromFirestore();
                if (firestoreState) {
                    await applyTutorialState(firestoreState);
                    await saveTutorialState(firestoreState);
                } else {
                    const localState = loadState();
                    await saveTutorialState(localState);
                    await applyTutorialState(localState);
                }
            } else {
                currentUser = null;
                signinBtn.classList.remove('hidden');
                signoutBtn.classList.add('hidden');
                const localState = loadState();
                await applyTutorialState(localState);
            }
        });

        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                await signInWithPopup(auth, provider);
                showNotification('Signed in successfully! ðŸŽ‰');
            } catch (error) {
                showNotification('Error signing in: ' + error.message, true);
            }
        });

        document.getElementById('signout-btn').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showNotification('Signed out successfully');
            } catch (error) {
                showNotification('Error signing out: ' + error.message, true);
            }
        });

        renderTutorialList();
        const initialState = loadState();
        applyTutorialState(initialState);
    </script>
</body>
